{% block body %}

<main class="form-container">

        </svg>
        Echo<span>Mail</span>
    </div>

        
    <form class="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <legend class="form__legend">Log in</legend>
        <div class="form__cta">Welcome Back! Login to 
            <div class="logo"><span>Echo</span>Mail</div>
        </div>

        {% if message %}
            <div class="form__error">{{ message }}</div>
        {% endif %}

        <div class="form__group">
            <label for="email">Email</label>
            <input autofocus class="form__input" type="email" name="email">
        </div>

        <div class="form__group">
            <label for="email">Password</label>
            <input class="form__input" type="password" name="password">
        </div>

        <small class="form__small">Don't have an account?<br>
            <a href="{% url 'register' %}">Register here</a>
        </small>
        <input class="button form__submit" type="submit" value="Login">
    </form>

</main>

{% endblock %}
